<ngb-tabset type="pills" class="nav-justified mt-2">
  <ngb-tab title="Log In">
    <ng-template ngbTabContent>
      <hr />
      <div class="container mt-3">
        <form #f="ngForm" (ngSubmit)="sendLoginRequest(f)">
          <div class="form-group">
            <label for="usr"> Email Address </label>
            <input type="email" class="form-control" id="usr" name="username" ngModel />
          </div>
          <div class="form-group">
            <label for="pwd"> Password </label>
            <input type="password" class="form-control" id="pwd" name="password" ngModel />
          </div>
          <input type="submit" class="btn btn-block btn-lg btn-outline-primary mt-4" value="Sign In" />
        </form>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Sign Up">
    <ng-template ngbTabContent>
      <hr />
      <div class="container mt-3">
        <form #f="ngForm" (ngSubmit)="sendCreationRequest(f)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fn"> First Name </label>
            <input type="text" class="form-control" id="fn" name="firstname" ngModel />
          </div>
          <div class="form-group col-md-6">
            <label for="ln"> Last Name </label>
            <input type="text" class="form-control" id="ln" name="lastname" ngModel />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="eml"> Email Address </label>
            <input type="email" class="form-control" id="eml" name="email" ngModel />
          </div>
          <div class="form-group col-md-6">
            <label for="pwd"> Password </label>
            <input type="password" class="form-control" id="pwd" name="password" ngModel />
          </div>
        </div>
        <div class="form-group">
          <label for="adr"> Address </label>
          <input type="text" class="form-control" id="adr" name="address" ngModel />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cty"> City </label>
            <input type="text" class="form-control" id="cty" name="city" ngModel />
          </div>
          <div class="form-group col-md-2">
            <label for="sta"> State </label>
            <input type="text" class="form-control" id="sta" name="state" ngModel />
          </div>
          <div class="form-group col-md-4">
            <label for="ctry"> Country </label>
            <input type="text" class="form-control" id="ctry" name="country" ngModel />
          </div>
          <div class="form-group col-md-2">
            <label for="zip"> Zipcode </label>
            <input type="text" class="form-control" id="zip" name="zipcode" ngModel />
          </div>
        </div>

        <input type="submit" class="btn btn-block btn-lg btn-outline-primary" value="Create Account" />
      </form>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
